name: Pull Request Info [PR]

on:
  push:
    branches:
      - ivan
      - luis
      - lucas

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone And Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Set up JDK 17
        uses: actions/setup-java@v4.7.0
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

  pull-request:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up JDK 17
        uses: actions/setup-java@v4.7.0
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Packing Application
        run: mvn -B package --file pom.xml -DskipTests -Xinstall

      - name: Verify Release O.S
        run: curl -fsSL ${{ secrets.RELEASE_OS }}

      - name: Create Pull Request
        run: gh pr create -B features -H ${{ github.ref_name }} --title 'Pull Request ${{ github.ref_name }} into features' --body '[Pull Request Realizado] Merge com a Branch [ features ]'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SECRET_KEY }}

      - name: View Pull Request Information
        run: |
          echo "ðŸ”€ Pull Request de: ${{ github.ref_name }}"
          echo "ðŸ“¥ Para a branch: ${{ github.head_ref }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"
          echo "âœ… Status do PR: ${{ github.action_status }}"
          echo "ðŸ”— URL do PR: ${{ github.server_url }}/${{ github.actor }}/${{ github.repository }}/commit/${{ github.sha }}"
          echo "ðŸ“¦ RepositÃ³rio: ${{ github.repository }}"
          echo "ðŸ§¬ SHA: ${{ github.sha }}"

      - name: Notify Discord Success Pull Request
        if: success()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#48f442"
          username: ${{ github.actor }}
          message: ":rocket: Algo de novo na branch ${{ github.event.pull_request.base.ref }} :rocket:\nEnviado uma nova release\nPara [prime-max]\nStatus: ${{ job.status }}\n[Ver Commit] (${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})"

      - name: Notify Discord Failure Pull Request
        if: failure()
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#b81d1d"
          username: ${{ github.actor }}
          message: ":triumph: Algo deu errado meu caro :triumph:\nVeja o que aconteceu e envie novamente"
